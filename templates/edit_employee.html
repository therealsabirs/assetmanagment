{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center">Edit Employee</h2>
    <form method="post" class="card p-4 shadow">
        <div class="mb-3">
            <label class="form-label">Employee ID</label>
            <input type="text" name="employee_id" class="form-control" value="{{ employee.employee_id }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="employee_name" class="form-control" value="{{ employee.employee_name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea name="address" class="form-control">{{ employee.address }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" name="phone_number" class="form-control" value="{{ employee.phone_number }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email_id" class="form-control" value="{{ employee.email_id }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select">
                <option value="Male" {% if employee.gender == "Male" %}selected{% endif %}>Male</option>
                <option value="Female" {% if employee.gender == "Female" %}selected{% endif %}>Female</option>
                <option value="Other" {% if employee.gender == "Other" %}selected{% endif %}>Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Date of Joining</label>
            <input type="date" name="date_of_joining" class="form-control" value="{{ employee.date_of_joining }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Date of Exit</label>
            <input type="date" name="date_of_exit" class="form-control" value="{{ employee.date_of_exit }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select name="status" class="form-select">
                <option value="Active" {% if employee.status == "Active" %}selected{% endif %}>Active</option>
                <option value="Inactive" {% if employee.status == "Inactive" %}selected{% endif %}>Inactive</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <select name="location" class="form-select">
                <option value="Mumbai" {% if employee.location == "Mumbai" %}selected{% endif %}>Mumbai</option>
                <option value="Bangalore" {% if employee.location == "Bangalore" %}selected{% endif %}>Bangalore</option>
                <option value="Trivandrum" {% if employee.location == "Trivandrum" %}selected{% endif %}>Trivandrum</option>
                <option value="Gurugram" {% if employee.location == "Gurugram" %}selected{% endif %}>Gurugram</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Update Employee</button>
    </form>
</div>
{% endblock %}
