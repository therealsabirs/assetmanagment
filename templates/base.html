<!DOCTYPE html>
<html lang="en">
<head>
    <title>Asset Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            padding: 20px;
            color: white;
            position: fixed;
            height: 100%;
        }
        .sidebar .nav-link {
            color: white;
            padding: 10px;
            display: block;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
            border-radius: 5px;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>

    {% if request.endpoint != "login" %}
    <nav class="sidebar">
        <h4 class="text-center">Asset Management</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/hardware">Hardware</a></li>
            <li class="nav-item"><a class="nav-link" href="/employee">Employee</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('assign_hardware') }}">Assign Hardware</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('unassign_hardware') }}">Unassign Hardware</a></li>


        </ul>
    </nav>
    {% endif %}

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
